<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Define la codificación de caracteres como UTF-8 -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Configura la ventana gráfica para dispositivos móviles -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Título de la página que se muestra en la pestaña del navegador -->
        <title>Dino jump</title>
        <!-- Enlaza el archivo CSS para el estilo del juego -->
        <link rel="stylesheet" href="CSS/Style6.css">
    </head>
    <body>
        <!-- Contenedor principal del juego -->
        <div class = "contenedor">
            <!-- Elemento para representar el suelo en el juego -->
            <div class = "suelo"></div>
            <!-- Elemento para el dinosaurio para la animación de correr -->
            <div class = "dino dino-corriendo"></div>
            <!-- Elemento para mostrar la puntuación actual -->
            <div class = "score">0</div>
        </div>
        <!-- Elemento que se muestra cuando el juego termina -->
        <div class="game-over">GAME OVER</div>
        <!-- Enlaza el archivo JavaScript que contiene las bases del juego -->
        <script src="js/Script6.js"></script>
    </body>
</html>
